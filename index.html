<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <div class="container">
        <div class="box">
            <p>Enter any text or your Website URL :</p>
            <input type="text" name="input" placeholder="Text or URL..." class="input"><button class="cancel">X</button>
            <div class="img none" >
                <img src="https://media0.giphy.com/media/0U7bWQK9s75PjRKcHz/giphy.webp?cid=790b7611yz7kcazekn765eis1zjn7aftsqso07tdpvyrgz9y&ep=v1_gifs_search&rid=giphy.webp&ct=g" class="loading">
                <img src="" id="QRimg" class="none">
            </div>
            <button class="gen">Generate QR Code</button>
        </div>
        <div class="name">
            <h1>QR Code <br>Generator</h1>
            
        </div>
    </div>
</section>
    

<script src="app.js"></script>
</body>
</html>
